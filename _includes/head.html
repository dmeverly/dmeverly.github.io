<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  {% if page.url and site.baseurl %}
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  {% endif %}

  <link rel="stylesheet" href="{{ '/public/css/poole.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/syntax.css' | absolute_url }}">
  <link rel="stylesheet" href="{{ '/public/css/lanyon.css' | absolute_url }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="192x192" href="{{ '/android-chrome-192x192.png' | absolute_url }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ '/android-chrome-512x512.png' | absolute_url }}">
<link rel="shortcut icon" href="{{ '/favicon.ico' | absolute_url }}">

  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

  {% if site.google_analytics_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics_id }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <style>
  :root {
    --bg: #ffffff;
    --text: #1a1a1a;
    --link: #5BA386;
    --link-hover: #4a8c72;
    --accent: #5BA386;
    --section-green: rgba(91, 163, 134, 0.1);
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .section {
    padding: 3em 1em;
    max-width: 900px;
    margin: auto;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.8s ease-out, transform 0.8s ease-out;
  }

  .section.in-view {
    opacity: 1;
    transform: translateY(0);
  }

  .section:nth-of-type(even) {
    background-color: var(--bg); /* white */
  }

  .section:nth-of-type(odd) {
    background-color: var(--section-green); /* soft green */
  }

  a {
    color: var(--link);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  a:hover {
    color: var(--link-hover);
    text-decoration: underline;
  }

  .contact-button {
    padding: 0.5em 1em;
    border: 1px solid var(--link);
    border-radius: 4px;
    color: var(--link);
    background: none;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .contact-button:hover {
    background-color: var(--link);
    color: white;
  }
</style>

</head>
