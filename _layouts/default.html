    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sections = document.querySelectorAll(".section");
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("in-view");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      sections.forEach(section => observer.observe(section));
    });
  </script>

    <script src='{{ site.baseurl }}/public/js/script.js?v=2'></script>
  </body>

<script>
  window.addEventListener('load', () => {
    const checkbox = document.getElementById('sidebar-checkbox');
    if (window.innerWidth >= 960) {
      checkbox.checked = true; // Open sidebar if screen is wide
    } else {
      checkbox.checked = false; // Closed by default on smaller screens
    }
  });

  // Optional: Close sidebar when resizing to mobile
  window.addEventListener('resize', () => {
    const checkbox = document.getElementById('sidebar-checkbox');
    if (window.innerWidth < 960 && checkbox.checked) {
      checkbox.checked = false;
    }
  });
</script>
